<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Brain Box</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background-color: #e3f2fd; text-align: right; }
        .bot { background-color: #f5f5f5; }
        #input-box { width: 80%; padding: 10px; }
        #send-btn { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Brain Box</h1>
    <div id="chat-box"></div>
    <input type="text" id="input-box" placeholder="Ask a question...">
    <button id="send-btn">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('input-box');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const question = inputBox.value.trim();
            if (!question) return;

            // Display user message
            chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${question}</div>`;
            inputBox.value = '';

            // Send to backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            
            // Display bot response
            chatBox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.answer}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        inputBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
